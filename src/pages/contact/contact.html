<ion-header>
  <ion-navbar>
    <ion-title> Contact </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic"
                item-left></ion-icon> @ionicframework </ion-item>
    <ion-item>
      <ion-icon item-left
                name="phone-portrait"></ion-icon>
      <ion-label floating>Notification text</ion-label>
      <ion-input type="text"
                 placeholder="Mobile no"></ion-input>
      <ion-icon item-right
                name="contacts"
                (click)="pickContactNo()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
